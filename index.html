<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <script>if (typeof module === 'object') { window.module = module; module = undefined; }</script>
  <link rel="stylesheet" href="./styles/bootstrap.min.css">
  <link rel="stylesheet" href="./styles/navbar.css">
  <script src="./scripts/jquery.min.js"></script>
  <script src="./scripts/bootstrap.min.js"></script>
  <title>Quiz101</title>
</head>
<body class="container">
  <h1>Quiz101</h1>
  <div id="firstContainer">
      <ul class="nav nav-tabs nav-justified">
        <li class="active"><a data-toggle="tab" href="#insertQuestions">Insert own questions and answers</a></li>
        <li><a data-toggle="tab" href="#loadJSON">Load JSON</a></li>
      </ul>
        <div id="insertQuestions" class="tab-pane fade in active">
          <div class="row">
              <div class="col-sm-3">
                  <nav class="navbar navbar-default sidebar" role="navigation">
                        <div class="collapse navbar-collapse" id="bs-sidebar-navbar-collapse-1">
                          <ul class="nav navbar-nav" id="ulQuestions">
                            <li><a>Aca apareceran todas las preguntas que hagas, haz click en ellas para modificarlas</a></li>          
                          </ul>
                        </div>
                    </nav>
                </div>
                <div class="col-sm-9">
                    <h3>Insert questions with your respective answers</h3>
                    <div class="row" style="z-index: 30;">
                      <div class="col-sm-12">
                        <textarea rows='4' col='50' class='newQuestion' id='newQuestion' style="width:100%;"></textarea>
                      </div>
                    </div>
                    <div class="row">
                      <div class="col-sm-12">
                        <input type='text' class='newAnswer' id='newAnswer'>
                      </div>
                    </div>
                    <br>
                    <div class="row">
                      <div class="col-sm-8" id="buttonContainer">
                        <a class="btn btn-success" id="startGameCustom">Go to game</a>
                        <a class="btn btn-primary" id="addQuestion">Add Question</a>
                      </div>
                    </div>
                </div>
          </div>
        </div>
        <div id="loadJSON" class="tab-pane fade">
          <h3>Load a local JSON</h3>
          <input type="file" accept=".json" id="jsonFILE">
          <a class="btn btn-success" id="startGameJSON">Go to game</a>
        </div>
      </div>
  </div>
    
  <div id="secondContainer" style="display: none;">
    <h1>Insert questions with their respective answers</h1>
  </div>
  <script>if (typeof module === 'object') { window.module = module; module = undefined; }</script>
  <script src="./js/jsonReader.js"></script>
  <script src="./js/questionAnswers.js"></script>
</body>
</html>
